<!DOCTYPE html>
<html>
<head>
    <title>Калькулятор комплексных чисел</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #e6f7ff, #ccf0ff);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            margin-top: 0;
            font-size: 36px;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        select {
            width: 200px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        h2 {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }

        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Калькулятор комплексных чисел</h1>

        <form method="POST" action="/calculate">
            <label for="num1">Число 1:</label>
            <input type="text" id="num1" name="num1" required><br><br>

            <label for="num2">Число 2:</label>
            <input type="text" id="num2" name="num2" required><br><br>

            <label for="operation">Операция:</label>
            <select id="operation" name="operation">
                <option value="add">Сложение</option>
                <option value="multiply">Умножение</option>
                <option value="divide">Деление</option>
            </select><br><br>

            <input type="submit" value="Выполнить">
        </form>

        {% if result %}
            <h2>Результат: {{ result }}</h2>
        {% endif %}

        {% if error %}
            <h2 class="error">Ошибка: {{ error }}</h2>
        {% endif %}
    </div>
</body>
</html>
